<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Find a Scoresheet</title>


<link rel="stylesheet" type="text/css"
	href="C:\dev-tools\git-checkout\bbstats\src\main\webapp\css\bbstats.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>

</head>
<body>


	<div class="container" layout:fragment="content">
		<div class="centerBlock">
			<img alt="" src="/images/baseball.png" />
			<h1>Find a Scoresheet</h1>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Game Date</th>
						<th>Home Team</th>
						<th>Visiting Team</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="scoresheet : ${scoresheets}">
						<td th:text="${scoresheet.formattedGameDate}">gameDate</td>
						<td th:text="${scoresheet.homeTeam.name}">home team</td>
						<td th:text="${scoresheet.visitingTeam.name}">visiting team</td>
						<td><a th:href="@{${scoresheet.findScoresheetLink}}">Go</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
