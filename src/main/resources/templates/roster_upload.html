<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Roster Upload</title>


<link rel="stylesheet" type="text/css"
	href="C:\dev-tools\github\bbstats\src\main\webapp\css\bbstats.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container" layout:fragment="content">
		<form class="form-bbstats form-bbstats-med form-horizontal" th:action="@{/roster/upload}" method="post" th:object="${form}" enctype="multipart/form-data">
			<h2 class="form-bbstats-heading">Upload a roster</h2>
			<div id="errorMessage" th:if="${param.error}">
				
			</div>
			
			<div class="form-group">
				<label for="season" class="control-label col-sm-2">Season</label>
				<div class="col-sm-10"> 
				 	<select id="season" th:field="${form.season}" class="form-control" th:errorclass="input-error">
		                <option value="">Select</option>
		                <option th:each="season : ${seasons}" th:value="${season.name}"  th:text="${season.name}"></option>
		            </select>
					<span th:errors="*{season}" class="field-error">Error</span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="rosterTeamName" class="control-label col-sm-2">Team</label>
				<div class="col-sm-10"> 
				 	<select id="rosterTeamName" th:field="${form.team}" class="form-control" th:errorclass="input-error">
		                <option value="">Select</option>
		                <option th:each="team : ${teams}" th:value="${team.name}"  th:text="${team.name}"></option>
		            </select>
					<span th:errors="*{team}" class="field-error">Error</span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="file" class="control-label col-sm-2" >Roster File</label>
				<div class="col-sm-10 controls"> 
					<input th:field="${form.file}" id="file" type="file" th:errorclass="input-error" class="form-control"/>
					<span th:errors="*{file}" class="field-error"> Error</span>
				</div>
			</div>
			
			<div class="form-actions">
			<button class="btn btn-primary btn-lg" style="padding-left: 20px; padding-right: 20px;" type="submit"
				name="action">Submit</button>
			</div>
		</form>		
	</div>


</body>
</html>
