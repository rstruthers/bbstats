<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Create User</title>

</head>
<body>

<div class="container" layout:fragment="content">
<div class="center-div-form-50">
	<form class="form-bbstats form-horizontal" action="/user/create" method="post" >
		<h2 class="form-bbstats-heading">Create a user</h2>
		<div id="errorMessage" th:if="${error}">
			<span th:text="${error}"></span>
		</div>
		
		<div class="form-group">
			<label for="email" class="force-left-align control-label col-sm-4">Email address</label>
			<div class="col-sm-8"> 
            	<input id="email" name="email" type="email" class="form-control  "/>
            </div>
        </div>
        
        <div class="form-group">
			<label for="password" class="force-left-align control-label col-sm-4">Password</label>
			<div class="col-sm-8"> 
            	<input id="password" name="password" type="text" class="form-control"/>
            </div>
        </div>
        
        <div class="form-group">
			<label for="passwordRepeated" class="force-left-align control-label col-sm-4">Confirm password</label>
			<div class="col-sm-8"> 
            	<input id="passwordRepeated" name="passwordRepeated" type="text" class="form-control"/>
            </div>
        </div>
        
         <div class="form-group">
			<label for="role" class="force-left-align control-label col-sm-4">Role</label>
			<div class="col-sm-8">
				<select name="role" id="role" class="form-control">
			      <option value="">Choose your option</option>
			      <option value="USER">USER</option>
			      <option value="ADMIN">ADMIN</option>
			    </select> 
            </div>
        </div>
            
		<div class="form-actions">
			<button class="btn btn-primary btn-lg" style="padding-left: 20px; padding-right: 20px;" type="submit"
					name="action">Submit</button>
		</div>
	</form>
</div>
</div>

</body>
</html>
