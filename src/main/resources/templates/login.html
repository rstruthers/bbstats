<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Login</title>
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    
<link rel="stylesheet" type="text/css" href="C:\dev-tools\github\bbstats\src\main\webapp\css\bbstats.css"/>

</head>
<body>
<div class="container" layout:fragment="content">
        <form class="form-bbstats form-bbstats-small  form-horizontal" action="/login" method="post">
        	 <h2 class="form-bbstats-heading">Please login</h2>
        	 <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
           			 <span>Invalid user name or password</span>
        	</div>
        	<label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="text" class="form-control"/>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" class="form-control"/>
            <div class="checkbox">
         <label>
           <input type="checkbox" value="remember-me"  name="remember-me" id="remember-me"/> Remember me
         </label>
   			</div>
         
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">Sign in</button>
           
        </form>
</div>
</body>
</html>
