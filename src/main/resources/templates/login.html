<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Login</title>
    

</head>
<body>
<div class="container" layout:fragment="content">
<div class="center-div-form-40">
        <form class="form-bbstats form-horizontal" action="/login" method="post">
        	 <h2 class="form-bbstats-heading">Please login</h2>
        	 <div id="errorMessage" th:if="${param.error}" class="header-error">
           			 <span>Invalid user name or password</span>
        	</div>
        	
        	<div class="form-group">
	            <label for="email" class="force-left-align control-label col-sm-2">Email</label>
	        	<div class="col-sm-10 controls"> 
	            	<input id="email" name="email" type="text" class="form-control"/>
	            </div>
            </div>
            
            <div class="form-group">
            	<label for="password" class="force-left-align control-label col-sm-2">Password</label>
            	<div class="col-sm-10 controls"> 
            		<input id="password" name="password" type="password" class="form-control"/>
            	</div>
            </div>
            
            <!--  
            <div class="checkbox">
		         <label>
		           <input type="checkbox" value="remember-me"  name="remember-me" id="remember-me"/> Remember me
		         </label>
   			</div>
   			-->
         	<div class="form-actions">
				<button class="btn btn-primary btn-lg" style="padding-left: 20px; padding-right: 20px;" type="submit"
					name="action">Sign in</button>
			</div>
		</form>
</div>
</div>
</body>
</html>
